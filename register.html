<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="src/output.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

  <script src="https://kit.fontawesome.com/your-kit-id.js" crossorigin="anonymous"></script>

</head>
<body>
 <div class="border lg:max-w-96 w-full mx-auto flex flex-col justify-start items-center h-screen">
    <!-- Dynamic header -->
    <div id="header-container" class="flex justify-between h-16 items-center lg:max-w-96 w-full px-5"></div>
    <div class="flex justify-between h-6 items-center lg:max-w-96 w-full px-5 mb-5 mt-3">
        <div><p class="font-montserrat font-bold opacity-75 mb-2">Create an account</p></div>
        <div></div>
    </div>
   
    <div class="w-full mx-auto">
        <form class="bg-white rounded px-4 pt-6 pb-8">
          <div class="mb-4">
            <input class="text-xs appearance-none border-none outline-none rounded-xl w-full py-3 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-gray-100" id="firstname" type="text" placeholder="First Name">
          </div>
          <div class="mb-4">
            <input class="text-xs appearance-none border-none outline-none rounded-xl w-full py-3 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-gray-100" id="lastname" type="text" placeholder="Last Name">
          </div>
          <div class="mb-4">
            <input class="text-xs appearance-none border-none outline-none rounded-xl w-full py-3 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-gray-100" id="email" type="email" placeholder="Email">
          </div>
          <div class="mb-4">
            <input class="text-xs appearance-none border-none outline-none rounded-xl w-full py-3 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-gray-100" id="password" type="password" placeholder="Password">
          </div>
          <div class="mb-10">
            <label class="flex items-center">
              <input type="checkbox" class="form-checkbox h-5 w-5">
              <span class="ml-2 text-xs text-gray-600">By proceeding, I agree to all <a href="#" class="text-blue-500 underline text-xs">T&C</a> and <a href="#" class="text-blue-500 underline text-xs">Privacy Policy</a></span>
            </label>
          </div>
          <div class="flex items-center justify-between w-full mt-28">
            <a href="login.html" class="w-full text-center bg-blue-400 hover:bg-blue-700 text-white py-3 px-4 rounded-xl text-xs focus:outline-none focus:shadow-outline" type="button">
              Create an account
            </a>
          </div>
        </form>
    </div>
      <div class="flex justify-between h-6 items-center lg:max-w-96 w-full px-5 mb-3">
       <div class="flex justify-between h-6 items-center pb-3 text-gray-400">________________________</div>
       <p class="text-xs font-semibold">Or</p>
       <div class="flex justify-between h-6 items-center pb-3 text-gray-400">________________________</div>
      </div>

      <div class="flex justify-center h-6 items-center lg:max-w-96 w-full px-5 mb-5 mt-3">
       <div class="border-2 rounded-md me-2"><i class="fa-brands fa-google p-3"></i></div>
       <div class="border-2 rounded-md ms-2"><i class="fa-brands fa-facebook-f p-3 text-blue-600"></i></div>
      </div>

      <div class="flex justify-center h-6 items-center">
        <p class="text-xs font-medium opacity-65">Already have an account?<a href="login.html" class="text-blue-500 underline">Login</a></p>
      </div>
    
 </div>

 <script src="javascript/Index.js" defer></script>
</body>
</html>
